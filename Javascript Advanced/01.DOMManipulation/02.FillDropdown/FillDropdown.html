<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText"/>
<label for="newItemValue">Value: </label><input type="text" id="newItemValue"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let textEl = document.getElementById('newItemText');
        let text = textEl.value;
        textEl.value = '';
        let valueEl = document.getElementById('newItemValue');
        let value = valueEl.value;
        valueEl.value = '';
        let el = document.createElement('option');
        el.textContent = text;
        el.value = value;
        let menu = document.getElementById('menu');
        menu.appendChild(el);
    }
</script>
</body>
</html>
